<h1 class = 'main'> Recommendations for quoting, linking and compiling a bibliography of scientific texts (auto-translate)</ h1>
<p> Recommendations are made for the design of footnotes and bibliographic lists in accordance with the requirements of <a href="http://docs.cntd.ru/document/gost-r-7-0-5-2008"> GOST R 7.0.5 -2008 "Bibliography link. General requirements and rules for compiling "</a> and <a href="http://docs.cntd.ru/document/1200034383"> GOST 7.1-2003" Bibliographic record. Bibliographic description. General requirements and drafting rules "</a>. These rules are recommended for use in the design of scientific materials in the Russian scientific literature and periodicals. For bibliographic apparatus in foreign publications, other approaches to citing are used, for example, <a href="https://www.mendeley.com/guides/harvard-citation-guide"> Harvard system </a>. </ P>
<h2> Basic elements of bibliographic description </ h2>
<p> In general, the sequence of bibliographic description elements is as follows: </ p>

<li> additional title of the publication (if the work is part of a composite edition); </ li>
<li> & nbsp; / [one slash] statement of responsibility; for example, an indication of responsible editors, compilers, other authors, and & nbsp; t. & nbsp; d. (optional); </ li>
<li>. & nbsp; - [dot, space, dash] city of publication; </ li>
<li>: [colon] publisher; </ li>
<li>, [comma] year of publication; </ li>
<li>. & nbsp; - [dot, dash] number of pages (for a book as a whole in the bibliographic description: "295 & nbsp; p."; for a part of the book in a bibliographic description or in a subscript link to individual pages: "S. C. & nbsp; 201–236 ";" C. & nbsp; 56 "and & nbsp; t. & Nbsp; e.). </ Li>
</ ul>
<p> <b> EXAMPLES: </ b> </ p>
<ol>
<li> <i> Anderson & nbsp; K. & nbsp; M., Boytsova & nbsp; O. & nbsp; Yu., Varkhotova & nbsp; B. & nbsp; A., Voloshin & nbsp; A. & nbsp; I., Gutorov & nbsp. V. & nbsp; A. , Yermashov & nbsp; D. & nbsp; V., Zotkin & nbsp; A. & nbsp; A. & n;, Kozikov & nbsp; I. & nbsp; A. & nbsp; V., Prokudin & nbsp; B. & nbsp; A., Setov & nbsp; N. & nbsp; R., Sorokopudova & nbsp; O. & nbsp; E., Chanyshev & nbsp; A. & nbsp; A., Shirinyants & nbsp; A. / i> Political textology as a science and academic discipline: a round table & nbsp; // SCHOLA-2013. Proceedings of the International Scientific Conference "Politics in Texts & nbsp; - Texts in Politics: Science of the History of Ideas and Doctrines", October 30–31, & nbsp; 2013, & Ed. A. & nbsp; Y. & nbsp; Shutov and A. & nbsp; A. & nbsp; Shirinyants; status A. & nbsp; I. & nbsp; Voloshin. & Nbsp; - Moscow: Moscow University Press, 2013. & nbsp; - C. & nbsp; 341–357. </ Li>
<li> <i> Voloshin & nbsp; A. & nbsp; I. </ i> Classifier of political texts & nbsp; // SCHOLA-2014: Collection of scientific articles of the Faculty of Political Science of Moscow State University named after M. & nbsp; V. & nbsp; Lomonosov / Ed. A. & nbsp; Y. & nbsp; Shutov and A. & nbsp; A. & nbsp; Shirinyants. Comp. A. & nbsp; I. & nbsp; Voloshin. & Nbsp; - Moscow: Center for Strategic Conjuncture, 2014. & nbsp; - 323–334 & nbsp; c. </ Li>
</ ol>

<h2> Copyright Edition </ h2>
<p> <b> PATTERN: </ b> <i> Last name and initials of the author </ i>. Title of work. & Nbsp; - City of publication: Name of publisher, year of publication. & Nbsp; - Number of pages. </ P>
<p> <b> EXAMPLES (one-volume editions): </ b> </ p>
<ol> <li> <i> Simonov & nbsp; K. & nbsp; V. </ i> Global Energy War. & nbsp; - M .: Algorithm, 2007. & nbsp; - 272 & nbsp; p. </ li>
<li> <i> Kara-Murza & nbsp; S. & nbsp; G. </ i> Matrix Russia. & nbsp; - M .: Algorithm-Kniga, 2007. & nbsp; - 319 & nbsp; p. </ li>
<li> <i> Mamardashvili & nbsp; M. & nbsp; K. </ i> Lectures on ancient philosophy. & nbsp; - M .: Agraf, 1997. & nbsp; - 311 & nbsp; p. </ li>
<li> <i> Windelband & nbsp; V. </ i> History of ancient philosophy. & nbsp; - Kiev: Tandem, 1995. & nbsp; - 320 & nbsp; c. </ li>
<li> <i> Jung & K.-G. </ i> Soul and Myth. Six archetypes. & Nbsp; - Minsk: Harvest, 2004. & nbsp; - 400 & nbsp; p. </ Li> </ ol>

<p> <b> EXAMPLES (multi-volume editions): </ b> </ p>
<ol> <li> <i> Aristotle </ i>. Works: In 4th & nbsp; t. & Nbsp; / Trans. from ancient Greek .; total ed. Dovatura & nbsp; A. & nbsp; I. & nbsp; - M .: Thought, 1983–1984. </ Li> </ ol>

<h2> Co-authored or edited editions </ h2>
<p> <b> PATTERN: </ b> Job title & nbsp; / Details of responsibility, authors and & nbsp; t. & nbsp; d. & nbsp; - City of Publication: Name of publisher, year of publication. & nbsp; - Number of pages. </ p >
<p> <b> EXAMPLES: </ b> </ p>
<ol> <li> Contemporary international relations and world politics & nbsp; / Torkunov & nbsp; A. & nbsp; V., Tyulin & nbsp; I. & nbsp; G., Melville & nbsp; A. & nbsp; Yu. and & nbsp; dr .; rep. ed. Torkunov & nbsp; A. & nbsp; V. & nbsp; - M .: Enlightenment, 2005. & nbsp; - 990 & nbsp; c. </ Li>
<li> Basics of the theory of communication & nbsp; / Under. ed. prof. Vasilika & nbsp; M. & nbsp; A. & nbsp; - M .: Gardariki, 2007. & nbsp; - 615 & nbsp; p. </ Li> </ ol>

<h2> Publications in collections of articles or collected works </ h2>
<p> <b> PATTERN: </ b> <i> Last name and initials of the author </ i>. Job title. Type of publication (optional) & nbsp; // Name of publication & nbsp; / Statement of responsibility (optional). & Nbsp; - City of publication: Name of publisher, year of publication. & Nbsp; - Pages where the work was published. </ P>
<p> <b> EXAMPLES: </ b> </ p>
<ol> <li> <i> Vedenina & nbsp; O. & nbsp; V. </ i> Migrants in Moscow & nbsp; - Growth of Ethnocultural Diversity or Social Tension? & nbsp; // Migration and Urbanization in the CIS and Baltic in the 1990s & nbsp; . & nbsp; / ed. Zayonchkovskaya & nbsp; J. & nbsp; A. & nbsp; - M .: Adamant, 1999. & nbsp; - S. & nbsp; 294–321. </ Li>
<li> <i> Aristotle </ i>. Great ethics & nbsp; // Cit .: in 4 & nbsp; t. T. & nbsp; 4. & nbsp; - M .: Thought, 1984. & nbsp; - C. & nbsp; 295–374. </ Li>
<li> <i> Zverev A. & nbsp; L. & nbsp; </ i> Generational Specifics of the Political Socialization of Citizens in Post-Soviet Russia. // Political Psychology, Culture, and Communication & nbsp; / Redcol .: Shestopal & nbsp; E. & nbsp; B. (responsible. Ed.) and & nbsp; dr. & nbsp; - M .: Russian Association of Political Science (RPS); Russian Political Encyclopedia (ROSSPEN), 2008. & nbsp; - S. & nbsp; 56–68. </ Li> </ ol>

<h2> Publications in periodicals </ h2>
<p> <b> PATTERN: </ b> <i> Last name and initials of the author </ i>. Title of work & nbsp; // Name of the periodical. & Nbsp; - Year of publication. & Nbsp; - Date of publication and / or number of publication. & Nbsp; - Pages where the work was published (optional). </ P>
<p> <b> EXAMPLES: </ b> </ p>
<ol>
<li> <i> Agranat & nbsp; G. & nbsp; A. </ i> Capitalism and Socialism: The Northern Choice & nbsp; // USA. Economy, politics, ideology. & Nbsp; - 1994. & nbsp; - № & nbsp; 8. </ Li>
<li> <i> Shirinyants & nbsp; A. & nbsp; A. </ i> “Conservative”: the word and meanings in Russian socio-political thought & nbsp; // Moscow University Bulletin. Series 12. Political science. & Nbsp; - 2015. & nbsp; - № & nbsp; 6. & nbsp; - C. & nbsp; 112-124. </ Li>
</ ol>

<h2> Electronic Sources </ h2>
<p> <b> PATTERN used when citing a work published on the website </ b>: <i> Last name and initials of the author </ i>. Job Title & nbsp; // Publication Location [website]. & Nbsp; - URL: http://domain.com/full-article-path </ p>
<p> <b> EXAMPLES: </ b> </ p>
<ol>
<li> <i> Konstantinov & nbsp; V. & nbsp; Y. </ i> Will NATO become the guarantor of European security? & nbsp; // Institute for Russian Studies [site]. & nbsp; - URL: http: //www.ii-rus .com / comentariyi / 157 </ li>
<li> Report "On the fundamentals of the state policy of the Russian Federation in the North" (meeting of the State Council Presidium No. 36 “The main directions of the state policy in respect of the northern territories of Russia") // President of Russia. & nbsp; - URL: http: / /www.kremlin.ru/text/appears2/2004/04/28/97302.shtml </ li>
</ ol>

<p> <b> PATTERN, used when publishing the cited work on removable media </ b>: <i> Last name and initials of the author </ i>. Title of work & nbsp; // Place of publication & nbsp; / Details of responsibility (optional). & Nbsp; - City of Publication: Name of publisher, year of publication. </ P>
<p> <b> EXAMPLE: </ b> </ p>
<ol>
<li> <i> Vershinina & nbsp; Z. & nbsp; R. </ i> Use of leguminous lectins to increase the yield of rapeseed & nbsp; // Reports of the XVI International Conference of Students, Postgraduates and Young Scientists "Lomonosov" / Otv. ed. I. & nbsp; A. & nbsp; Aleshkovsky, P. & nbsp; N. & nbsp; Kostylev, A. & nbsp; I. & nbsp; Andreev. & Nbsp; - Moscow: MGU Publishers, 2009. </ Li>
</ ol>

<h2 class = 'main'> Regulatory legal acts </ h2>
<p> According to Art. 4 of the Federal Law “On the Procedure for Publication and Entry into Force of Federal Constitutional Laws, Federal Laws, Acts of the Chambers of the Federal Assembly” of 06/14/1994 N 5-FZ (as amended on 07.07.2017) the official texts of federal regulatory legal acts in Russia are published in The following sources: </ p>
<ol>
<li> <a href="https://www.pnp.ru"> Parliamentary Newspaper </a>; </ li>
<li> <a href="https://rg.ru"> Rossiyskaya Gazeta </a>; </ li>
<li> <a href="http://www.szrf.ru"> "Meeting of the legislation of the Russian Federation" </a>; </ li>
<li> <a href="http://www.pravo.gov.ru"> Legal Information Portal </a>. </ li>
</ ol>
<p> In practice, it is more convenient to check the type of the regulatory legal act, the date of its adoption and the number, as well as the text of the last one, using the online special version of the legal system <a href='http://base.consultant.ru/cons'> “ Consultant Plus ”</a> or through any other available computer reference legal systems, such as <a href="http://www.garant.ru">“ Garant ”</a>. It is highly undesirable to search for relevant legal information on third-party Internet resources, especially those not related to government bodies (since outdated or currently non-active editions can be represented there). </ P>
